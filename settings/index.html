<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Param√®tres Marquee</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Pacifico&family=Fira+Mono&family=Indie+Flower&family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;700&family=Quicksand:wght@400;700&family=Raleway:wght@400;700&family=Orbitron:wght@400;700&family=Open+Sans:wght@400;700&family=Lobster&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Reset et variables */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --accent: #8ab4f8;
      --text-light: #f5f5f5;
      --text-muted: #bbbbbb;
      --border-radius: 8px;
      --padding: 1rem;
      --transition-speed: 0.3s;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .panel {
      background-color: var(--panel-bg);
      border-radius: var(--border-radius);
      padding: var(--padding);
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    input[type="number"], input[type="text"], select, input[type="color"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #333;
      border-radius: var(--border-radius);
      background-color: #2a2a2a;
      color: var(--text-light);
      transition: border var(--transition-speed);
      resize: vertical;
    }
    textarea { height: 80px; }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }
    .btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: var(--accent);
      color: var(--bg-color);
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #6e8cd8;
    }
    #generated {
      margin-top: 1rem;
      background-color: #2a2a2a;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      font-size: 0.85rem;
      word-break: break-all;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #link-text {
      flex: 1;
      margin-right: 0.5rem;
      color: var(--text-light);
    }
    #copy-btn {
      padding: 0.4rem 0.8rem;
      background-color: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }
    #copy-btn.copied {
      background-color: var(--accent);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>R√©glages du Marquee</h1>
    <form id="form">
      <label for="textContent">Texte √† afficher</label>
      <textarea id="textContent">üöÄ Ceci est un texte qui d√©file de fa√ßon continue !</textarea>

      <label for="speed">Vitesse (px/s)</label>
      <input type="number" id="speed" value="100" min="10">

      <label for="direction">Sens</label>
      <select id="direction">
        <option value="ltr">Droite ‚Üí Gauche</option>
        <option value="rtl">Gauche ‚Üí Droite</option>
      </select>

      <label for="fontSize">Taille de la police</label>
      <input type="text" id="fontSize" value="24px">

      <label for="fontFamily">Police</label>
      <select id="fontFamily">
        <option value="sans-serif">Sans-serif (par d√©faut)</option>
        <option value="Cinzel, serif">Cinzel</option>
        <option value="Roboto, sans-serif">Roboto</option>
        <option value="Montserrat, sans-serif">Montserrat</option>
        <option value="Oswald, sans-serif">Oswald</option>
        <option value="Pacifico, cursive">Pacifico</option>
        <option value="Fira Mono, monospace">Fira Mono</option>
        <option value="Indie Flower, cursive">Indie Flower</option>
        <option value="Playfair Display, serif">Playfair Display</option>
        <option value="Source Code Pro, monospace">Source Code Pro</option>
        <option value="Quicksand, sans-serif">Quicksand</option>
        <option value="Raleway, sans-serif">Raleway</option>
        <option value="Orbitron, sans-serif">Orbitron</option>
        <option value="Open Sans, sans-serif">Open Sans</option>
        <option value="Lobster, cursive">Lobster</option>
        <option value="'Press Start 2P', cursive">Press Start 2P</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
      </select>

      <label for="textColor">Couleur du texte</label>
      <input type="color" id="textColor" value="#ffffff">

      <div class="checkbox-group">
        <input type="checkbox" id="bold">
        <label for="bold">Gras</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="italic">
        <label for="italic">Italique</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="transparentBg">
        <label for="transparentBg">Fond transparent</label>
      </div>

      <label for="bgColor">Couleur de fond</label>
      <input type="color" id="bgColor" value="#222222" disabled>

      <button type="submit" class="btn">G√©n√©rer le lien</button>
    </form>
    <div id="generated">
      <code id="link-text"></code>
      <button id="copy-btn">Copier le lien</button>
    </div>
    <div id="preview-container" style="margin-top:2rem;">
      <div id="preview-marquee" style="
        width: 100%;
        height: 56px;
        overflow: hidden;
        background: #222;
        border-radius: 8px;
        display: flex;
        align-items: center;
        position: relative;
      ">
        <div id="preview" style="
          white-space: nowrap;
          display: inline-block;
          position: absolute;
          will-change: transform;
          left: 0;
          top: 0;
          font-size: 24px;
          font-family: sans-serif;
          font-weight: normal;
          font-style: normal;
          color: #fff;
          padding: 0 1rem;
          line-height: 56px;
          transition: color 0.2s, background 0.2s, font-size 0.2s, font-family 0.2s;
        "></div>
      </div>
      <div style="text-align:center;color:var(--text-muted);font-size:0.9em;margin-top:0.3em;">Pr√©visualisation</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const linkText = document.getElementById('link-text');
    const copyBtn = document.getElementById('copy-btn');
    const transparentChk = document.getElementById('transparentBg');
    const bgColorInput = document.getElementById('bgColor');
    const boldChk = document.getElementById('bold');
    const italicChk = document.getElementById('italic');
    const preview = document.getElementById('preview');
    const previewMarquee = document.getElementById('preview-marquee');
    let previewAnimId = null;
    let previewOffset = 0;
    // Champs √† surveiller pour la preview
    const fields = [
      'textContent', 'fontSize', 'fontFamily', 'textColor', 'bgColor',
      'bold', 'italic', 'transparentBg'
    ];

    function updatePreview() {
      const text = document.getElementById('textContent').value;
      const fontSize = document.getElementById('fontSize').value;
      const fontFamily = document.getElementById('fontFamily').value;
      const textColor = document.getElementById('textColor').value;
      const bgColor = transparentChk.checked ? 'transparent' : document.getElementById('bgColor').value;
      const fontWeight = boldChk.checked ? 'bold' : 'normal';
      const fontStyle = italicChk.checked ? 'italic' : 'normal';

      preview.textContent = text;
      preview.style.fontSize = fontSize;
      preview.style.fontFamily = fontFamily;
      preview.style.color = textColor;
      previewMarquee.style.background = bgColor;
      preview.style.fontWeight = fontWeight;
      preview.style.fontStyle = fontStyle;
      preview.style.lineHeight = previewMarquee.offsetHeight + 'px';

      // Red√©marre l'animation
      if (previewAnimId) cancelAnimationFrame(previewAnimId);
      previewOffset = 0;
      animatePreview();
    }

    function animatePreview() {
      const speed = parseFloat(document.getElementById('speed').value) || 100; // px/s
      const direction = document.getElementById('direction').value === 'rtl' ? 'rtl' : 'ltr';
      const marqueeWidth = previewMarquee.offsetWidth;
      const textWidth = preview.offsetWidth;
      if (textWidth <= marqueeWidth) {
        preview.style.transform = 'translateX(0)';
        return;
      }
      // Animation
      previewOffset += (direction === 'ltr' ? -1 : 1) * speed / 60;
      if (direction === 'ltr' && previewOffset < -textWidth) previewOffset = marqueeWidth;
      if (direction === 'rtl' && previewOffset > marqueeWidth) previewOffset = -textWidth;
      preview.style.transform = `translateX(${previewOffset}px)`;
      previewAnimId = requestAnimationFrame(animatePreview);
    }

    // Met √† jour la preview √† chaque changement
    fields.forEach(id => {
      document.getElementById(id).addEventListener(
        id === 'bold' || id === 'italic' || id === 'transparentBg' ? 'change' : 'input',
        updatePreview
      );
    });

    // Active/d√©sactive le champ couleur de fond
    transparentChk.addEventListener('change', () => {
      bgColorInput.disabled = transparentChk.checked;
      updatePreview();
    });

    // Initial preview
    updatePreview();
    window.addEventListener('resize', updatePreview);

    form.addEventListener('submit', e => {
      e.preventDefault();
      const params = new URLSearchParams();
      params.set('text', document.getElementById('textContent').value);
      params.set('speed', document.getElementById('speed').value);
      params.set('direction', document.getElementById('direction').value);
      params.set('fontSize', document.getElementById('fontSize').value);
      params.set('fontFamily', document.getElementById('fontFamily').value);
      params.set('textColor', document.getElementById('textColor').value);
      params.set('bgColor', transparentChk.checked ? 'transparent' : document.getElementById('bgColor').value);
      params.set('bold', boldChk.checked ? '1' : '0');
      params.set('italic', italicChk.checked ? '1' : '0');

      const basePath = location.pathname.replace(/\/settings\/?(index\.html)?$/, '/');
      const url = `${location.origin}${basePath}index.html?${params.toString()}`;
      linkText.textContent = url;
      copyBtn.classList.remove('copied');
    });

    copyBtn.addEventListener('click', () => {
      const text = linkText.textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = '‚úÖ Copi√©';
        copyBtn.classList.add('copied');
        setTimeout(() => { copyBtn.textContent = 'Copier le lien'; copyBtn.classList.remove('copied'); }, 1500);
      });
    });
  </script>
</body>
</html>
